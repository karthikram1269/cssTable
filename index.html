<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./cucss.css">
</head>
<body>
    <div class="container">
        <table class="weather-table">
            <caption><strong>Weekly Weather Forecast</strong></caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Weather</th>
                    <th>Temperature (Â°C)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Sunny</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Rainy</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Cloudy</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>Stormy</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>Sunny</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>Partly Cloudy</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Sunny</td>
                    <td>27</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
